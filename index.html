<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="container__icons">
        <svg class="icons__square" viewBox="0 0 100 100" width="100" height="100">
          <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3F5EFB; stop-opacity:1;" />
              <stop offset="100%" style="stop-color:#c546fc; stop-opacity:1;" />
            </linearGradient>

            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#c546fc; stop-opacity:1;" />
              <stop offset="100%" style="stop-color:#3F5EFB; stop-opacity:1;" />
            </linearGradient>
          </defs>
          <rect x="2" y="2" width="96" height="96"
            style="fill:url(#gradient1); stroke-width:4; stroke: url(#gradient2);" />
        </svg>

        <svg class="icons__rect" width="100" height="100">
          <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3F5EFB; stop-opacity:1;" />
              <stop offset="100%" style="stop-color:#c546fc; stop-opacity:1;" />
            </linearGradient>
          </defs>
          <rect x="2" y="2" width="96" height="50" style="fill:url(#gradient1); stroke-width:4;" />
        </svg>
      </div>

      <div class="container__icons">
        <svg class="icons__circle" width="100" height="100">
          <circle cx="50" cy="50" r="48" style="fill: url(#gradient1); stroke-width:4; stroke: url(#gradient2);" />
        </svg>
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3F5EFB; stop-opacity:1;" />
            <stop offset="100%" style="stop-color:#c546fc; stop-opacity:1;" />
          </linearGradient>

          <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#c546fc; stop-opacity:1;" />
            <stop offset="100%" style="stop-color:#3F5EFB; stop-opacity:1;" />
          </linearGradient>
        </defs>

        <svg class="icons__ellipse" width="100" height="100">
          <defs>
            <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3F5EFB; stop-opacity:1;" />
              <stop offset="100%" style="stop-color:#c546fc; stop-opacity:1;" />
            </linearGradient>
          </defs>
          <ellipse cx="50" cy="30" rx="48" ry="28" style="fill: url(#gradient1); stroke-width:4;" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
